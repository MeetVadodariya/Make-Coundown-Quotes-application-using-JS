<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center p-4 border rounded bg-white shadow">
        <h1 class="mb-4">Counter App</h1>
        <div class="d-flex justify-content-center align-items-center my-4">
            <button id="decrement" class="btn btn-success btn-lg mx-2 px-4">-</button>
            <span id="counter" class="fs-1 px-4 py-2 bg-secondary text-white rounded">0</span>
            <button id="increment" class="btn btn-success btn-lg mx-2 px-4">+</button>
        </div>
        <button id="reset" class="btn btn-danger btn-sm mt-1 px-4 py-3">Reset</button>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counter = document.getElementById('counter');
            const incrementBtn = document.getElementById('increment');
            const decrementBtn = document.getElementById('decrement');
            const resetBtn = document.getElementById('reset');

            let count = 0;

            incrementBtn.addEventListener('click', () => {
                count++;
                updateCounter();
            });

            decrementBtn.addEventListener('click', () => {
                count--;
                updateCounter();
            });

            resetBtn.addEventListener('click', () => {
                count = 0;
                updateCounter();
            });

            function updateCounter() {
                counter.textContent = count;
                if (count > 0) {
                    counter.classList.remove('bg-danger');
                    counter.classList.remove('bg-warning');
                    counter.classList.add('bg-secondary');
                } else if (count < 0) {
                    counter.classList.remove('bg-secondary');
                    counter.classList.remove('bg-warning');
                    counter.classList.add('bg-danger');
                } else {
                    counter.classList.remove('bg-secondary');
                    counter.classList.remove('bg-danger');
                    counter.classList.add('bg-warning');
                }
            }
        });
    </script>
    
</body>
</html>
